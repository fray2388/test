@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-2.2.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("fullcalendar-3.0.1/lib/moment.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("fullcalendar-3.0.1/fullcalendar.js")" type="text/javascript"></script>
        <link rel= "stylesheet" type="text/css" media="screen" href="@routes.Assets.at("fullcalendar-3.0.1/fullcalendar.css")">
        
        
    </head>
    <body>
        @content
    </body>
</html>

<script type="text/javascript">
     $(document).ready(function(){
        $('#calendar').fullCalendar({
        // put your options and callbacks here
            weekends:false,
            contentHeight: 600,
            header:{
                left:   'title',
                center: 'month, agendaDay, agendaWeek',
                right:  'today prev,next'
            },
            nowIndicator:true,
            dayClick: function() {
                    alert('a day has been clicked!');
                }
            });
        });
</script>
